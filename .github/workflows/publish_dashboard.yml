name: Publish Amber Dashboard

on:
    push:
        branches:
            - main
        paths:
            - "units/**"
            - "MASTER_ROADMAP.md"
            - "reports/**"

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Build static site (Docusaurus/MKDocs example)
              run: |
                  echo "Building the management dashboard site..."
                  # ここに Docusaurus や MkDocs のビルドコマンドを記述します
                  # npm install && npm run build

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./build # ビルド成果物のディレクトリ
